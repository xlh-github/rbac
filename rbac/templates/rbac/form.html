{% extends 'layout.html' %}

{% block css %}
    <style>
        .icon-area ul {
            list-style-type: none;
            padding: 0;
        }

        .icon-area ul li {
            float: left;
            padding: 10px;
            padding-left: 0;
            width: 80px;
        }

        .icon-area ul li i {
            font-size: 18px;
            margin-left: 5px;
            color: #6d6565;
        }

    </style>

{% endblock %}


{% block content %}

    <div class="col-lg-9" style="margin-top: 60px">
        <form action="" method="post" class="form-horizontal">
            {% csrf_token %}

            {% for filed in form_obj %}

                <div class="form-group {% if filed.errors %}has-error{% endif %} ">

                    <label for="{{ filed.id_for_label }}" class="col-sm-2 control-label">{{ filed.label }}</label>
                    <div class="col-sm-10 icon-area">
                        {{ filed }}

                        <span class="help-block">{{ filed.errors.0 }}</span>
                    </div>
                </div>

            {% endfor %}


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>

        </form>


    </div>

{% endblock %}
